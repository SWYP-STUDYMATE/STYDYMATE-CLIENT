name = "studymate-api"
main = "src/index.ts"
compatibility_date = "2025-01-08"
compatibility_flags = ["nodejs_compat"]

# Account ID
account_id = "69abd904cab5ffd103e569e7e050a884"

# Workers AI 바인딩
[ai]
binding = "AI"

# Durable Objects 바인딩 (WebRTC 룸 관리)
[[durable_objects.bindings]]
name = "ROOM"
class_name = "WebRTCRoom"

[[migrations]]
tag = "v1"
new_classes = ["WebRTCRoom"]

# R2 Storage 바인딩 (파일 저장) - Development
[[r2_buckets]]
binding = "STORAGE"
bucket_name = "studymate-storage-dev"

# KV Namespace 바인딩 (캐싱) - Development
[[kv_namespaces]]
binding = "CACHE"
id = "997f23f600f34a3eb5b402919078933e"
preview_id = "dev-cache-preview-id"

# Development Environment Variables
[vars]
ENVIRONMENT = "development"
CORS_ORIGIN = "http://localhost:3000"
LOG_LEVEL = "debug"
API_VERSION = "v1"

# Secrets (set via wrangler secret put):
# - JWT_SECRET
# - INTERNAL_SECRET
# - CF_IMAGES_API_TOKEN
# - CF_ACCOUNT_HASH

## (Removed) Staging 환경: 본 프로젝트는 staging 환경을 사용하지 않습니다.

# Production 환경
[env.production]
name = "studymate-api-production"

# Production Workers AI 바인딩
[env.production.ai]
binding = "AI"

# Production Durable Objects 바인딩
[[env.production.durable_objects.bindings]]
name = "ROOM"
class_name = "WebRTCRoom"

# Production R2 Storage
[[env.production.r2_buckets]]
binding = "STORAGE"
bucket_name = "studymate-storage"

# Production KV Namespace
[[env.production.kv_namespaces]]
binding = "CACHE"
id = "42a956e075ea4bda84dade92a95a0756"

# Production Analytics Engine binding
[[env.production.analytics_engine_datasets]]
binding = "ANALYTICS"

# Production Environment Variables
[env.production.vars]
ENVIRONMENT = "production"
CORS_ORIGIN = "https://languagemate.kr,https://www.languagemate.kr"
LOG_LEVEL = "error"
API_VERSION = "v1"

# Production Routes (Workers 전용 서브도메인 제안)
[[env.production.routes]]
pattern = "workers.languagemate.kr"
zone_name = "languagemate.kr"

# Production Custom Domains (path 포함 매핑)
[[env.production.routes]]
pattern = "workers.languagemate.kr/*"
zone_name = "languagemate.kr"

# Observability (all environments)
[observability]
enabled = true

# Development server configuration
[dev]
port = 8787
local_protocol = "http"
upstream_protocol = "https"

# Limits
[limits]
cpu_ms = 50  # 50ms CPU time per request
startup_cpu_ms = 100  # 100ms CPU time for startup

# Analytics Engine binding
[[analytics_engine_datasets]]
binding = "ANALYTICS"



# Tail Workers (optional, for logging)
# [[tail_consumers]]
# service = "studymate-logger"

