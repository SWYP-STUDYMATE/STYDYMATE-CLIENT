<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 파비콘 -->
  <link rel="icon" type="image/png" href="/assets/image286.png" />
  <link rel="apple-touch-icon" href="/assets/icon-192.png" />

  <!-- PWA 매니페스트 -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#3B82F6" />

  <!-- 리소스 힌트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://api.studymate.kr" />
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />

  <!-- Open Graph -->
  <meta property="og:title" content="STUDYMATE - 언어 교환 학습 플랫폼" />
  <meta property="og:description" content="전 세계 사람들과 함께하는 언어 교환 학습 플랫폼" />
  <meta property="og:image" content="/assets/og-image.png" />
  <meta property="og:type" content="website" />

  <title>STUDYMATE - 언어 교환 학습 플랫폼</title>

  <!-- 중요 스타일 프리로드 -->
  <link rel="preload" href="/src/styles/index.css" as="style" />

  <!-- 모바일 앱 설정 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
</head>

<body>
  <noscript>
    <div style="text-align: center; padding: 20px;">
      JavaScript를 활성화해주세요. STUDYMATE는 JavaScript가 필요합니다.
    </div>
  </noscript>

  <div id="root"></div>

  <!-- 메인 앱 스크립트 -->
  <script type="module" src="/src/main.jsx"></script>

  <!-- 서비스 워커 등록 -->
  <script>
    if ('serviceWorker' in navigator && !window.location.hostname.includes('localhost')) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => console.log('SW registered:', registration))
          .catch(error => console.log('SW registration failed:', error));
      });
    }
  </script>
</body>

</html>
